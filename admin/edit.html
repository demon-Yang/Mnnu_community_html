<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>编辑新闻</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="kindeditor/kindeditor-all-min.js"></script>
    <script type="text/javascript">
        KindEditor.ready(function(K) {
            K.create('#editor', {
                width : '660px',
                uploadJson : '../jsp/upload_json.jsp',
                fileManagerJson : '../jsp/file_manager_json.jsp',
                allowFileManager : true
            });
        });
    </script>
</head>
<body>
<div class="edit">
    <div class="main">
        <div class="header">
            <div class="img"></div>
            <div class="manager">
                <a href="#">退出登录</a>
                <span class="name">admin</span>
            </div>
        </div>
        <div class="container">
            <div class="left">
                <ul>
                    <li><a>管理首页</a></li>
                    <li><a>轮播切换</a></li>
                    <li><a>学术报告</a></li>
                    <li><a>热点聚焦</a></li>
                    <li><a>闽师新闻</a></li>
                    <li><a>通知公告</a></li>
                    <li><a>技术论坛</a></li>
                    <li><a>物品市场</a></li>
                    <li><a>留言表白</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="private">
                    <p>>><span class="nav">编辑新闻</span></p>
                    <form action="">
                        <p>标题：<input type="text" name=""/></p>
                        <p>类型：&nbsp;<input type="radio" name="new" checked/>学术报告&nbsp;&nbsp;
                                       <input type="radio" name="new" />热点聚焦&nbsp;&nbsp;
                                       <input type="radio" name="new" />闽师新闻&nbsp;&nbsp;
                                       <input type="radio" name="new" />通知公告&nbsp;&nbsp;</p>
                        <textarea name="content" id="editor"></textarea>
                        <input type="submit" value="提交"/>
                    </form>
                </div>
            </div>
        </div>
        <div class="footer">
            <p><span>版权所有：闽南师范大学</span><span>地址：福建省漳州市县前直街36号</span><span>邮编：363000</span></p>
            <p><span>校长信箱：mnsdxz@mnnu.edu.cn</span><span>闽ICP备15009579号</span><br></p>
        </div>
    </div>
</div>
</body>
</html>
