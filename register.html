<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link type="text/css" rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
        $(function(){
            var mheight = $(window).width()/2-350;
            $(".register").css({"left":mheight+"px"});

        })
    </script>
</head>
<body>
<div class="register">
    <div class="left">
        <img src="images/loginbg.jpg"/>
    </div>
    <div class="right">
        <form action="">
            <table>
                <tr>
                    <td><span class="title">注册</span></td>
                    <td><span class="close">X</span></td>
                </tr>
                <tr>
                    <td colspan="2"><hr/></td>
                </tr>
                <tr>
                    <td><input type="text" name="" placeholder="请输入用户ID"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="email" name="" placeholder="请输入邮箱账号"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="password" name="" placeholder="请输入密码"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="password" name="" placeholder="请确认密码"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="button" class="send" value="发送验证码" onclick="" /><input type="text" name="" id="vcode" placeholder="请输入验证码"/></td>
                </tr>
                <tr>
                    <td colspan="1"><input type="button" value="返回" id="return"/></td>
                    <td><input type="submit" value="提交"/></td>
                </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
